---
bin_dir: /usr/local/bin:/usr/bin:/bin
# CA Secret configuration
ca_secret_name: ca-cert
ca_secret_namespace: kube-system

# Client certificate configuration
client_secret_name: client-crt
client_secret_namespace: default

# Certificate validity (100 years = 36500 days)
cert_validity_days: 36500

# Certificate subject
ca_cert_subject: "/CN=yylt-CA/O=yylt"
client_cert_subject: "/CN=client/O=yylt"

# Temporary directory for certificate generation
ca_secret_tmp_dir: /tmp/ca-secret-certs
